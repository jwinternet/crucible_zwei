<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Checklist</title>
</head>
<body>
    {% extends "my_crucible/base.html" %}

    {% block page_header %}
        <h1>Photo Checklist</h1>
    {% endblock page_header %}

    {% block content %}

        <div class="p-3 mb-4 bg-warning text-body border rounded-3">
            <div class="container py-1">
                <form action="{% url 'my_crucible:photo_checklist' locale.id %}" method="post" enctype="multipart/form-data" >
                    <div class="row row-cols-lg-auto g-3 align-items-center">
                        {% csrf_token %}
                        {{ photo_form.as_div }}
                    </div>
                    <div class="col-12">
                        <br><button class="align-items-left" name="submit">Add Photo Checklist</button>
                    </div>
                </form>
            </div>
        </div>

    {% endblock content %}
</body>
</html>
