<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    {% extends "my_crucible/base.html" %}

    {% block page_header %}
        <h1>Search Results</h1>
    {% endblock page_header %}

    {% block content %}

        <ul class="list-group border-bottom pb-2 mb-4">
            {% for locale in object_list %}

                <li class="list-group-item border-0">
                    <div class="p-3 mb-3 text-light border rounded-3" style="background-color: #002FCD;">
                        <div class="container text-light">
                            <a href="{% url 'my_crucible:locale' locale.id %}" style="color: white"><h4>{{ locale.title.upper }}</h4></a>
                        </div>
                    </div>
                </li>
          {% endfor %}
        </ul>

    {% endblock content %}
</body>
</html>
